<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Onboarding - Infinitesol</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #170646, #1846E9, #00E8AD);
      color: #fff;
    }

    .header {
      background-color: #170646;
      display: flex;
      align-items: center;
      padding: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      height: 60px;
      margin-right: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .form-container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .form-section {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 12px;
    }

    .form-section h2 {
      border-bottom: 2px solid #fff;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    input, select, textarea {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    .form-footer {
      text-align: center;
      margin-top: 2rem;
    }

    button {
      background-color: #00E8AD;
      border: none;
      color: #000;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0 0.5rem;
    }

    button:hover {
      background-color: #02c499;
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="Logo original_png.png" alt="Infinitesol Logo" class="logo">
    <h1>Client Onboarding</h1>
  </header>

  <main class="form-container">
    <form id="onboardingForm">
      <!-- Section 1: Organization Details -->
      <section class="form-section">
        <h2>Organization Details</h2>
        <div class="form-grid">
          <input type="text" name="orgName" placeholder="Organization Name" required>
          <input type="text" name="hqAddress" placeholder="Headquarters Address" required>

          <label>Do you work in remote locations?
            <select name="remoteWork" id="remoteWork">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </label>

          <div id="remoteLocations"></div>

          <input type="email" name="orgEmail" placeholder="Organization Email" required>
          <input type="tel" name="orgPhone" placeholder="+xx xxxxxxxxxx" required>
          <input type="url" name="orgWebsite" placeholder="Website URL">
          <input type="text" name="crmDetails" placeholder="CRM Details">
          <input type="number" name="employeeCount" id="employeeCount" placeholder="Number of Employees" required>
          <input type="text" name="domainDetails" placeholder="Domain Details">
          <input type="text" name="domainMaintainedBy" placeholder="Domain Maintained By">
          <input type="text" name="itContactName" placeholder="IT Contact Name">
          <input type="tel" name="itContactPhone" placeholder="+xx xxxxxxxxxx">
          <input type="email" name="itContactEmail" placeholder="IT Contact Email">
        </div>
      </section>

      <!-- Section 2: Employee Details -->
      <section class="form-section">
        <h2>Employee Contact Details</h2>
        <div id="employeeDetailsContainer"></div>
      </section>

      <!-- Section 3: Asset Details -->
      <section class="form-section">
        <h2>Asset Details</h2>
        <div id="assetDetailsContainer"></div>
      </section>

      <div class="form-footer">
        <button type="button" onclick="generateFields()">Generate Dynamic Fields</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
