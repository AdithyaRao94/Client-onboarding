<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesol Onboarding Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Logo original_png.png" alt="Infinitesol Logo" />
    <h1>Client Onboarding Form</h1>
  </header>

  <div class="container">
    <form id="onboardingForm">
      <h2>Organization Details</h2>
      <input type="text" name="organization_name" placeholder="Organization Name" required />
      <input type="text" name="hq_address" placeholder="Headquarters Address" required />
      <input type="email" name="organization_email" placeholder="Organization Email" required />
      <input type="tel" name="phone" placeholder="Phone (+xx xxxxxxxxxx)" required />
      <input type="url" name="website" placeholder="Organization Website" required />
      <input type="text" name="crm" placeholder="CRM Details" />

      <h2>Employee Contact Details</h2>
      <input type="text" name="employee_first_name" placeholder="First Name" required />
      <input type="text" name="employee_last_name" placeholder="Last Name" required />
      <input type="email" name="employee_email" placeholder="Organizational Email" />
      <input type="email" name="employee_personal_email" placeholder="Personal Email" required />
      <input type="tel" name="employee_phone" placeholder="Mobile Number" required />
      <input type="text" name="employee_position" placeholder="Position" />
      <select name="employee_status">
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <h2>Asset Details</h2>
      <select name="device_type">
        <option value="Laptop">Laptop</option>
        <option value="Desktop">Desktop</option>
        <option value="Smartphone">Smartphone</option>
        <option value="Tablet">Tablet</option>
        <option value="Server">Server</option>
        <option value="Networking">Networking</option>
      </select>
      <input type="text" name="device_name" placeholder="Device Name" required />
      <input type="text" name="serial_number" placeholder="Serial Number or Product ID" />
      <input type="text" name="manufacturer" placeholder="Manufacturer" />
      <input type="text" name="model" placeholder="Model" />
      <input type="text" name="assigned_to" placeholder="Assigned To" />
      <input type="email" name="asset_contact_email" placeholder="Contact Email" />
      <input type="text" name="asset_location" placeholder="Location" />
      <input type="text" name="os" placeholder="Operating System" />

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
