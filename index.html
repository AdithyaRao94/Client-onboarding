
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinitesol Client Onboarding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="Infinitesol Logo" class="logo">
    <h1>Infinitesol Client Onboarding Form</h1>

    <h2>Organization Details</h2>
    <div class="row">
      <div><input type="text" placeholder="Organization Name"></div>
      <div><input type="text" placeholder="Headquarters Address"></div>
      <div><textarea placeholder="Remote Location Address #1"></textarea></div>
    </div>

    <h2>Employee Contact Details</h2>
    <div class="row">
      <div><input type="text" placeholder="First Name"></div>
      <div><input type="text" placeholder="Last Name"></div>
      <div><input type="email" placeholder="Organizational Email"></div>
    </div>

    <h2>Asset Details</h2>
    <div class="row">
      <div><input type="text" placeholder="Name of Device"></div>
      <div><input type="text" placeholder="Serial Number / Product ID"></div>
      <div><input type="text" placeholder="MAC Address"></div>
    </div>

    <button>Submit</button>
  </div>
</body>
</html>
