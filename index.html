<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Onboarding - Infinitesol</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img src="Logo original_png.png" alt="Infinitesol Logo" class="logo">
    <h1>Client Onboarding</h1>
  </header>

  <main class="form-container">
    <form id="onboardingForm">
      <!-- Section 1: Organization Details -->
      <section class="form-section">
        <h2>Organization Details</h2>
        <div class="form-grid">
          <input type="text" name="orgName" placeholder="Organization Name" required>
          <input type="text" name="hqAddress" placeholder="Headquarters Address" required>

          <label>Do you work in remote locations?
            <select name="remoteWork" id="remoteWork">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </label>

          <div id="remoteLocations"></div>

          <input type="email" name="orgEmail" placeholder="Organization Email" required>
          <input type="tel" name="orgPhone" placeholder="+xx xxxxxxxxxx" required>
          <input type="url" name="orgWebsite" placeholder="Website URL">
          <input type="text" name="crmDetails" placeholder="CRM Details">
          <input type="number" name="employeeCount" id="employeeCount" placeholder="Number of Employees" required>
          <input type="text" name="domainDetails" placeholder="Domain Details">
          <input type="text" name="domainMaintainedBy" placeholder="Domain Maintained By">
          <input type="text" name="itContactName" placeholder="IT Contact Name">
          <input type="tel" name="itContactPhone" placeholder="+xx xxxxxxxxxx">
          <input type="email" name="itContactEmail" placeholder="IT Contact Email">
        </div>
      </section>

      <!-- Section 2: Employee Details -->
      <section class="form-section">
        <h2>Employee Contact Details</h2>
        <div id="employeeDetailsContainer"></div>
      </section>

      <!-- Section 3: Asset Details -->
      <section class="form-section">
        <h2>Asset Details</h2>
        <div id="assetDetailsContainer"></div>
      </section>

      <div class="form-footer">
        <button type="button" onclick="generateFields()">Generate Dynamic Fields</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>

</html>
