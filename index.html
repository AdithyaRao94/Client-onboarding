<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitesol Onboarding</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo1.png" alt="Infinitesol Logo" class="logo" />
    <h1>Client Onboarding Form</h1>
  </header>

  <form id="onboardingForm">
    <section class="form-section">
      <h2>1. Organization Details</h2>
      <div class="input-group">
        <label>Organization Name:</label>
        <input type="text" name="organizationName" required />
      </div>

      <div class="input-group">
        <label>Primary Location Address:</label>
        <textarea name="primaryAddress" required></textarea>
      </div>

      <div class="input-group">
        <label>Do you work in remote locations?</label>
        <select id="hasRemote" name="hasRemote">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="input-group hidden" id="remote1">
        <label>Remote Location Address #1:</label>
        <textarea name="remoteAddress1"></textarea>
        <label>Do you want to add more remote locations?</label>
        <select id="moreRemote1">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="input-group hidden" id="remote2">
        <label>Remote Location Address #2:</label>
        <textarea name="remoteAddress2"></textarea>
        <label>Do you want to add more remote locations?</label>
        <select id="moreRemote2">
          <option value="No">No</option>
          <option value="Yes">Yes</option>
        </select>
      </div>

      <div class="input-group hidden" id="remote3">
        <label>Remote Location Address #3:</label>
        <textarea name="remoteAddress3"></textarea>
      </div>

      <div class="input-group">
        <label>Organization Email:</label>
        <input type="email" name="orgEmail" required />
      </div>

      <div class="input-group">
        <label>Organization Phone:</label>
        <input type="tel" name="orgPhone" pattern="\+\d{2} \d{10}" required />
      </div>

      <div class="input-group">
        <label>Organization Website:</label>
        <input type="url" name="orgWebsite" required />
      </div>

      <div class="input-group">
        <label>CRM Details:</label>
        <input type="text" name="crmDetails" />
      </div>

      <div class="input-group">
        <label>Number of Employees:</label>
        <input type="number" id="employeeCount" name="employeeCount" min="1" required />
      </div>

      <div class="input-group">
        <label>Domain Details:</label>
        <input type="text" name="domainDetails" />
      </div>

      <div class="input-group">
        <label>Domain Maintained By:</label>
        <input type="text" name="domainMaintainer" />
      </div>

      <div class="input-group">
        <label>Contact Person Name (IT Department):</label>
        <input type="text" name="itContactName" />
      </div>

      <div class="input-group">
        <label>Phone Number:</label>
        <input type="tel" name="itContactPhone" pattern="\+\d{2} \d{10}" />
      </div>

      <div class="input-group">
        <label>Email:</label>
        <input type="email" name="itContactEmail" />
      </div>
    </section>

    <section class="form-section">
      <h2>2. Employee Contact Details</h2>
      <div id="employeeContainer"></div>
    </section>

    <section class="form-section">
      <h2>3. Asset Details</h2>
      <div id="assetContainer"></div>
      <button type="button" id="addAssetBtn">Add Another Asset</button>
    </section>

    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
